    <script>

        function generateRandomDomain(n) {
            const r = []
            const d = 8
            for (let i = 0.; i < n; ++i) {
                const x = i / n * d
                for (let j = 0.; j < n; ++j) {
                    const y = j / n * d
                    r.push(Math.sin(x) * Math.cos(y) ** 2)
                }
            }
            return r
        }

        function doDomain(
            { div, width, n, m, values }) {
            const size = n
            const x = new Array(size)
            const y = new Array(size)
            const z = new Array(size)

            for (let i = 0; i < size; i++) {
                x[i] = y[i] = i / (n - 1)
                z[i] = new Array(size)
            }

            let k = 0
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    z[i][j] = values[k++]
                }
            }

            const data = [{
                z: z,
                x: x,
                y: y,
                type: 'contour',
                colorbar: {
                    thickness: 30,
                    title: 'Cost',
                    titleside: 'right',
                    titlefont: {
                        size: 14,
                        family: 'Arial, sans-serif'
                    }
                }
            }]

            const layout = {
                title: 'Domain',
                paper_bgcolor: "rgba(0,0,0,0", //background color of the chart container space
                plot_bgcolor: "rgba(0,0,0,0)", //background color of plot area
                height: 500,
                xaxis: {
                    scaleanchor: 'y',
                    constrain: "domain",
                    title: {
                        text: 'R',
                        font: {
                            family: 'Courier New, monospace',
                            size: 18,
                            color: '#000000'
                        }
                    },
                },
                yaxis: {
                    title: {
                        text: 'Theta',
                        font: {
                            family: 'Courier New, monospace',
                            size: 18,
                            color: '#000000'
                        }
                    }
                }
            }

            const config = { responsive: true }

            Plotly.newPlot(div, data, layout, config)

            const observer = new ResizeObserver(_ => Plotly.Plots.resize(document.getElementById(div)))
            observer.observe(document.getElementById(div))
        }

        function doHistogram({ div, values, nbBins = 10 }) {
            const trace = {
                xbins: { size: (1 - 0) / (nbBins - 1), start: 0, end: 1 },
                x: values,
                type: 'histogram',
                marker: {
                    color: 'rgb(158,202,225)',
                    opacity: 0.6,
                    line: {
                        color: 'rgb(8,48,107)',
                        width: 1.5
                    }
                }
            }
            const layout = {
                bargap: 5,
                title: 'Histogram',
                paper_bgcolor: "rgba(0,0,0,0", //background color of the chart container space
                plot_bgcolor: "rgba(0,0,0,0)", //background color of plot area
                // height: 500,
                width: 500,
                xaxis: {
                    // scaleanchor: 'y',
                    // constrain: "domain",
                    title: {
                        text: 'Angular misfit',
                        font: {
                            family: 'Courier New, monospace',
                            size: 18,
                            color: '#000000'
                        }
                    },
                },
                yaxis: {
                    title: {
                        text: 'Nb of data',
                        font: {
                            family: 'Courier New, monospace',
                            size: 18,
                            color: '#000000'
                        }
                    }
                }
            }

            Plotly.newPlot(div, [trace], layout)

            const observer = new ResizeObserver(_ => Plotly.Plots.resize(document.getElementById(div)))
            observer.observe(document.getElementById(div))
        }
    </script>
